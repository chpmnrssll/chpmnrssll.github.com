		<script>
			(function () {
				//Get context, precalc some variables, and create screen buffer
				var canvas = document.getElementById('canvasBackground');
				var context2D = canvas.getContext('2d');
				var bufferSize = canvas.width*canvas.height;
				var buffer = context2D.createImageData(canvas.width, canvas.height);
				
				setInterval(function () {
					//Pick random lightness for every pixel
					for(var i = 0; i < bufferSize; i++) {
						var c = Math.floor(Math.random()*255);
						var index = i*4;
						buffer.data[index++] = c;	//red
						buffer.data[index++] = c;	//green
						buffer.data[index++] = c;	//blue
						buffer.data[index++] = 32;	//alpha
					}
					
					//Flip buffer to canvas
					context2D.putImageData(buffer, 0,0);
				}, 1000/30); //30 FPS
			})();
		</script>
