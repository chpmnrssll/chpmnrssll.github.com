<div class="row">	<div class="col-md-6">		<h4><% if(obj.id === undefined) { %>Add <% } else { %> Edit <% } %>Page</h4>		<form>			<div class="row form-group">				<div class="col-md-6">					<label for="category">Category</label>					<input type="text" class="form-control" id="pageCategory" placeholder="Category" value="<%= obj.category %>">					<!--					<select class="form-control">						<option><%= obj.category %></option>						<option></option>						<option></option>					</select>					-->				</div>				<div class="col-md-6">					<label for="date">Date</label>					<input type="date" class="form-control input-sm" id="pageDate" placeholder="Date" value="<%= obj.date %>">				</div>			</div>			<div class="form-group">				<label for="title">Title</label>				<input type="text" class="form-control input-sm" id="pageTitle" placeholder="Title" value="<%= obj.title %>">			</div>			<div class="form-group">				<label for="content">Content</label>				<textarea rows="16" class="form-control input-sm" id="pageContent" placeholder="Content"><%= obj.content %></textarea>			</div>			<div class="row">				<div class="col-md-6">				</div>				<div class="col-md-2">					<button type="button" class="btn btn-danger btn-xs" id="pageCancel"><i class="glyphicon glyphicon-ban-circle"></i>&nbsp;Cancel</button>				</div>				<div class="col-md-2">					<button type="button" class="btn btn-success btn-xs" id="pagePublish"><i class="glyphicon glyphicon-globe"></i>&nbsp;Publish</button>				</div>				<div class="col-md-2">					<button type="button" class="btn btn-primary btn-xs" id="pageSave"><i class="glyphicon glyphicon-floppy-save"></i>&nbsp;Save</button>				</div>			</div>		</form>	</div></div>
