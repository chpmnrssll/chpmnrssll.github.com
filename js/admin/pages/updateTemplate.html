<div class="row">	<div class="col-md-6">		<form>			<div class="row form-group">				<div class="col-md-6">					<label for="category">Category</label>					<select class="form-control" id="pageCategory">						<option><%= obj.category %></option>						<option></option>						<option></option>					</select>				</div>				<div class="col-md-6">					<label for="date">Date</label>					<input type="date" class="form-control" id="pageDate" placeholder="Date" value="<%= obj.date %>">				</div>			</div>			<div class="form-group">				<label for="title">Title</label>				<input type="text" class="form-control" id="pageTitle" placeholder="Title" value="<%= obj.title %>">			</div>			<div class="form-group">				<label for="content">Content</label>				<textarea rows="16" class="form-control" id="pageContent" placeholder="Content"><%= obj.content %></textarea>			</div>			<div class="row form-group">				<div class="col-md-12">					<button type="button" class="btn btn-primary btn-xs pull-left" id="pageSave"><i class="glyphicon glyphicon-floppy-save"></i>&nbsp;Save</button>					<button type="button" class="btn btn-primary btn-xs pull-right" id="pageCancel"><i class="glyphicon glyphicon-ban-circle"></i>&nbsp;Cancel</button>				</div>			</div>		</form>	</div></div><% //console.log(obj) %>
