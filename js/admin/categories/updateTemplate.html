<div class="row">	<div class="col-md-6">		<h4><% if(obj.id === undefined) { %>Add <% } else { %> Edit <% } %>Category</h4>		<form>			<div class="form-group">				<label for="name">Name</label>				<input type="text" class="form-control" id="categoryName" placeholder="Name" value="<%= obj.name %>">			</div>			<div class="row">				<div class="col-md-8">				</div>				<div class="col-md-2">					<button type="button" class="btn btn-danger btn-xs" id="categoryCancel"><i class="glyphicon glyphicon-ban-circle"></i>&nbsp;Cancel</button>				</div>				<div class="col-md-2">					<button type="button" class="btn btn-primary btn-xs" id="categorySave"><i class="glyphicon glyphicon-floppy-save"></i>&nbsp;Save</button>				</div>			</div>		</form>	</div></div>
