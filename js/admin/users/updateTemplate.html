<div class="row">	<div class="col-md-6">		<form>			<div class="form-group">				<label for="name">Name</label>				<input type="text" class="form-control" id="userName" placeholder="Name" value="<%= obj.name %>">			</div>			<div class="form-group">				<label for="email">Email</label>				<input type="text" class="form-control" id="userEmail" placeholder="Email" value="<%= obj.email %>">			</div>			<div class="row form-group">				<div class="col-md-12">					<button type="button" class="btn btn-primary btn-xs pull-left" id="userSave"><i class="glyphicon glyphicon-floppy-save"></i>&nbsp;Save</button>					<button type="button" class="btn btn-primary btn-xs pull-right" id="userCancel"><i class="glyphicon glyphicon-ban-circle"></i>&nbsp;Cancel</button>				</div>			</div>		</form>	</div></div>
